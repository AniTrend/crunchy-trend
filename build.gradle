// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdk = 29
        targetSdk = 29
        minSdk = 21

        versionCode = 2
        versionName = '0.1.1-alpha'

        constraint = '1.1.3'

        coil = '0.6.1'
        glide = '4.9.0'
        retrofit = '2.6.0'

        material = '1.1.0-alpha09'

        preferenceX = "1.1.0-rc01"
        swipeRefreshX = "1.1.0-alpha02"
        constraintX = '1.1.3'
        viewPager2X = "1.0.0-beta03"

        lifecycleStateX = '1.0.0-alpha03'
        lifecycleX = '2.1.0-rc01'
        room = '2.1.0'
        paging = '2.1.0'
        pagingKtx = '2.1.0'
        ktx = '1.2.0-alpha02'
        fragmentKtx = '1.0.0'
        workerKtx = '2.1.0'
        navigation = '2.1.0-beta02'
        firebase = '17.0.1'

        koin = '2.0.1'
        kotlinVersion = '1.3.41'

        mockk = '1.9.3'
        junit = '4.12'
        runner = '1.1.0'
        espresso = '3.2.0'

        flexBox = '1.1.0'
        crashlytics = '2.6.8@aar'
        coroutinesCore = '1.2.1'
        coroutinesAndroid = '1.2.1'
        materialDialogs = '3.1.0'

        gson = '2.8.5'
        timber = '4.7.1'

        smartTab = '2.0.0'
        tapTarget = '2.15.0'
        okHttpLogger = '3.14.2'

        exoMedia = '4.3.0'
        markwon = '4.0.2'
        exo = '2.10.3'
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
